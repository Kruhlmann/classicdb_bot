      <script type="text/javascript">					var lv_screenshots = [];var wh_screenshots = [];					var lv_comments = [];var wh_comments = [{"commentv2":1,"number":0,"id":2639753,"nreplies":0,"sticky":0,"user":"Anonymous","body":"this is an item from druid q from un'goro u need 6 btw and they drop from bloodpetal sporuts","date":"2006-04-10T04:35:04+02:00","rating":6,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Vypers","importedSubject":"item"},{"commentv2":1,"number":1,"id":2639764,"nreplies":0,"sticky":0,"user":"Anonymous","body":"me again.....wrong post u need8 not 6 :)","date":"2006-04-10T04:35:04+02:00","rating":9,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Vypers","importedSubject":"item"},{"commentv2":1,"number":2,"id":2639775,"nreplies":0,"sticky":0,"user":"Anonymous","body":"Relates to this questline:\nhttps://classicdb.ch/npc=5554","date":"2006-04-10T04:35:04+02:00","rating":5,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Chilcoot","importedSubject":"Torwa Pathfinder"},{"commentv2":1,"number":3,"id":2639786,"nreplies":0,"sticky":0,"user":"Anonymous","body":"Why must you belittle people like that.....this forum is here to help....people make mistakes....kind of like the one you made when you bought wow.\n\nYou must be taking it out on this guy because you are mad I Pwnd you in AV","date":"2006-06-22T04:35:04+02:00","rating":6,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"porkserver","importedSubject":"Talk about the pot and the Kettle"},{"commentv2":1,"number":4,"id":2639798,"nreplies":0,"sticky":0,"user":"Anonymous","body":"I agree upper post.. all players makes mistakes once in a while.. but there is no need to attack them because of that. An easier and nicer way to say it is: \"Just loot the Bloodpetal Sprout's on the ground, they drop those Bloodcap you need for the druid quest, dont need herbalism to do it\"","date":"2006-06-22T04:35:04+02:00","rating":8,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"heisveis","importedSubject":"yep"},{"commentv2":1,"number":5,"id":2639809,"nreplies":0,"sticky":0,"user":"Anonymous","body":"yesterday i collected 20 caps and only dropped 7 bloodcaps, now i have been collected 61 caps and still no drop :p","date":"2006-07-28T16:35:04+02:00","rating":2,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"GoaLitiuM","importedSubject":"Drop rate sucks"},{"commentv2":1,"number":6,"id":2639822,"nreplies":0,"sticky":0,"user":"Anonymous","body":"I'm at about a 1 in 15 drop rate, was the same for the stingers, which were the other thing you needed for this quest, only problem is I cant seem to find enough BloodPetal sprouts! This is quite frustration but the rewards are worth it :)","date":"2007-03-04T16:35:04+01:00","rating":1,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Dartanous","importedSubject":"Argh! BloodCaps!"},{"commentv2":1,"number":7,"id":2639837,"nreplies":1,"sticky":0,"user":"Anonymous","body":"where is the caps? what cords is the caps on? plsss answer","date":"2007-04-10T04:35:04+02:00","rating":2,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"commentid":2639837,"id":1156697,"body":"they come from bloodpetal sprouts which are everywhere in un'goro drop rate sux, but on the upside every 15 u can turn in and get a care pakage, and the with the package u have a chance of getting a rare alchy recipe","userid":1933640,"username":"Anonymous","roles":64,"creationdate":"2007-04-10T04:35:04+02:00","lasteditdate":"1970-01-01T01:00:00+01:00","rating":1,"dataTree":1,"importedAuthor":"goris","importedSubject":"they come from blood...","contentTimestamp":"1176172504.000000","imported":true,"markupDisabledEnvironments":{"2":true,"3":true}}],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"stoffe952","importedSubject":"where is the caps?"},{"commentv2":1,"number":8,"id":2639860,"nreplies":0,"sticky":0,"user":"Anonymous","body":"ive only just started i looted 5 and all 5 dropped, i recomend just ridding around on a mount and looting all you see","date":"2007-05-16T16:35:04+02:00","rating":2,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Terrenato","importedSubject":"Re: Bloodcap"},{"commentv2":1,"number":9,"id":2639873,"nreplies":0,"sticky":0,"user":"Anonymous","body":"If your silly like me and didn't read the quest completly, the Bloodcaps are looted off Bloodpetal sprouts, (You remember! The little roots with heads that you collect around Un'goro and feed to the Kodo) and are not drops from the several types of Bloodpetal mobs, (Mario and Luigi spinoff quest) so you DON'T have to kill anything to aquire these, which may explain the bad drop rates of the previous comments. \n\nTIPS: If your a herbalist turn your herb tracker on, they show up like any other type plant.\nDROP RATE: From what I've experienced about 1 in 2.\n\nHope this helps someone!","date":"2007-05-16T16:35:04+02:00","rating":20,"indent":0,"roles":64,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"gnomepuntinyou","importedSubject":"FYI"},{"commentv2":1,"number":10,"id":3091743,"nreplies":3,"sticky":0,"user":"Anonymous","body":"I opened 7 and got 0 caps.","date":"2007-02-12T16:23:09+01:00","rating":-9,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"commentid":3091743,"id":1290023,"body":"Ive opened near a dozen, 0 found so far...  Thats actually why Im on here, just checking they can actually be found in those bloodpetal sprouts ^_^!\n\n(Pretty worried about the stat im looking at above...  0.91% chance in a bloodperal sprout... that just cant be right - even if it feels like it right now - but that would mean ur opening 100 for each 1 u find... hmmmm)","userid":183238,"username":"Anonymous","roles":0,"creationdate":"2007-02-13T16:59:04+01:00","lasteditdate":"1970-01-01T01:00:00+01:00","rating":5,"dataTree":1,"importedAuthor":"swirlchild","importedSubject":"Not 50% drop","contentTimestamp":"1171378744.000000","imported":true,"markupDisabledEnvironments":{"2":true,"3":true}},{"commentid":3091743,"id":1290024,"body":"[quote=swirlchild]Ive opened near a dozen, 0 found so far...  Thats actually why Im on here, just checking they can actually be found in those bloodpetal sprouts ^_^!\n\n(Pretty worried about the stat im looking at above...  0.91% chance in a bloodperal sprout... that just cant be right - even if it feels like it right now - but that would mean ur opening 100 for each 1 u find... hmmmm)[/quote]\n\nIts because its a quest-item, and only druids can have the quest, so all those others that havent found the item is because they havent got the quests, and THATS why you can see the drop-chance being so ","userid":183238,"username":"Anonymous","roles":0,"creationdate":"2007-03-07T02:36:33+01:00","lasteditdate":"1970-01-01T01:00:00+01:00","rating":10,"dataTree":1,"importedAuthor":"NecareXX","importedSubject":"Not 50% drop","contentTimestamp":"1173227793.000000","imported":true,"markupDisabledEnvironments":{"2":true,"3":true}},{"commentid":3091743,"id":1290022,"body":"However, I am a druid, am on the quest, and just opened 20 and recieved none. However, when I first started the quest I got 3 right quick. I currently have 3 out of 8. Perhaps there is a timing thing to this also.\n\nAddendum: I just finished this. Bloodcap is a fungus. Guess when fungus grows?\n\n[i][small]Edited, Mar 10th 2007  8:55am by robrhine[/small][/i]\n\n[i][small]Edited, Jun 27th 2008  9:48am by robrhine[/small][/i]","userid":183238,"username":"Anonymous","roles":0,"creationdate":"2007-03-10T18:22:31+01:00","lasteditdate":"1970-01-01T01:00:00+01:00","rating":0,"dataTree":1,"importedAuthor":"robrhine","importedSubject":"Not 50% drop","contentTimestamp":"1173543751.000000","imported":true,"markupDisabledEnvironments":{"2":true,"3":true}}],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"DonCorneo","importedSubject":"Not 50% drop"},{"commentv2":1,"number":11,"id":3091748,"nreplies":0,"sticky":0,"user":"Anonymous","body":"So far I've opened 12 sprouts and got 1 cap","date":"2006-08-27T05:38:37+02:00","rating":1,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Froeya","importedSubject":"bah"},{"commentv2":1,"number":12,"id":3091751,"nreplies":0,"sticky":0,"user":"Anonymous","body":"i got my 8 for druid quest outta 14 sprouts, so i would say just over a 50% drop ratio on these","date":"2006-04-13T21:57:17+02:00","rating":4,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Ubahkittykilla","importedSubject":"higher drop rate"},{"commentv2":1,"number":13,"id":3091752,"nreplies":0,"sticky":0,"user":"Anonymous","body":"look for tree's whit lashers around it. walk around the tree and you will find one. got it 8 out of 12","date":"2007-03-13T11:44:41+01:00","rating":1,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"dataTree":1,"markupDisabledEnvironments":{"2":true,"3":true},"imported":true,"importedAuthor":"Vensterbank","importedSubject":"places"},{"commentv2":1,"number":0,"wowhead":1,"id":148951,"nreplies":2,"sticky":0,"user":"Arlique","body":"I spent quite a bit of time killing the Frenzied Pterrordaxes without success before accidentally discovering that they  drop from the Bloodpetal Sprouts.  Should have looked at the [Contained in (1)] tab, above, FIRST.\n\nArlique\nwww.giddygamer.com","date":"2007/09/04 10:38:26","rating":-1,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"id":"310780","body":"One shouldn't have to \"accidentally discover\" anything if one simply reads the quest text. The \"contained in\" tab isn't even necessary.   Quest log: \"You can find the bloodcap mushrooms growing within the bloodpetal sprouts all across the crater.\" Fancy that.  Herbalists can see the sprouts on there herbal radar, if I remember right. Maybe bring an herbalist with you since these can be very hard to see.","username":"draka","roles":"0","creationdate":"2007/09/09 19:51:10","lasteditdate":"1969/12/31 18:33:27","rating":"3"},{"id":"315192","body":"This comment adds nothing to the topic.","username":"Skillx","roles":"0","creationdate":"2007/10/30 14:01:52","lasteditdate":"1969/12/31 18:00:00","rating":"0"}]},{"commentv2":1,"number":1,"wowhead":1,"id":191995,"nreplies":0,"sticky":0,"user":"escme","body":"Turn Ground clutter Density and Radius down to minimum in your Video Options to make this quest easier\n\nSince Un'goro has a lot of grass/plants everywhere this means that the grass further than a couple yards around you will be invisible - so you can see the bloodpetal sprouts sticking out pretty clearly","date":"2007/11/27 02:46:37","rating":8,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[],"lastEdit":["2007/11/27 02:47:27",1,"escme"]},{"commentv2":1,"number":2,"wowhead":1,"id":245821,"nreplies":0,"sticky":0,"user":"p3lim","body":"Thanks for that tip.\nI got all mine in 14 bloodpetals. Expect to pick up around 20, friend of mine got his in 34","date":"2008/02/29 19:36:24","rating":2,"indent":0,"roles":256,"deleted":0,"outofdate":0,"userRating":0,"replies":[]},{"commentv2":1,"number":3,"wowhead":1,"id":283645,"nreplies":2,"sticky":0,"user":"Ichae","body":"While i was doing this for my druid quest, I noticed that the sprouts you loot these from, either shined, or didnt.  And the ones that didnt never had my quest item in it.  Only the ones that were shiny and glitttery.","date":"2008/05/06 19:25:16","rating":5,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"id":"39775","body":"Confirmed that it is really so that the glittery ones drop the bloodcap and the other ones don't.","username":"TeldinaBoomkin","roles":"0","creationdate":"2008/07/16 10:56:46","lasteditdate":"1970/01/01 01:00:00","rating":"1"},{"id":"72573","body":"Not any more - I've only looted the ones that shined, and on 4 different Druids in the same day I've only seen it be about 50% of them have it.  Very annoying really.","username":"Miegsdebil","roles":"0","creationdate":"2009/01/14 00:00:24","lasteditdate":"1970/01/01 01:00:00","rating":"2"}]},{"commentv2":1,"number":4,"wowhead":1,"id":297163,"nreplies":1,"sticky":0,"user":"sevoo","body":"Herbalists: the Bloodpetal Sprouts are visible on the minimap using \"Find Herbs\"","date":"2008/05/30 15:15:27","rating":4,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[{"id":"347376","body":"Confirmed!","username":"Mishugashu","roles":"0","creationdate":"2008/08/25 14:15:34","lasteditdate":"1969/12/31 18:00:00","rating":"0"}]},{"commentv2":1,"number":5,"wowhead":1,"id":316962,"nreplies":0,"sticky":0,"user":"jiyoungle","body":"I am confirming what Ichae wrote two posts above this one. If you are collecting bloodcaps for the druid quest, it seems that you need to loot the bloodpetal sprouts that are glowing.","date":"2008/06/30 18:27:02","rating":-1,"indent":0,"roles":0,"deleted":0,"outofdate":0,"userRating":0,"replies":[]}

		document.cookie = cname + "=" + cvalue + "; " + expires;
		}
		function getCookie(cname) {
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for(var i=0; i<ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0)==' ') c = c.substring(1);
			if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
		}
		return "";
	}
	</script>
